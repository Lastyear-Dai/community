<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小白社区</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"  >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"  >
    <link rel="stylesheet" href="css/community.css"  >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}" type="application/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
                <div class="navbar-header">

            <a class="navbar-brand" href="/">小白社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a th:href="@{/publish}">发布</a></li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=59bea617262df8bb8801&redirect_uri=http://localhost:8889/callback&scope=user&state=1">登陆</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> [[${session.user.name}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息通知</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--以上是导航栏-->
<div class="container-fluid bodymain">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;&nbsp;发现</h3>
            <hr >
           <!--媒体对象部分-->
            <div class="media"  th:each="question,infoStat : ${list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object headimg" src="" th:src="${question.user.avatar_url}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    [[${question.description}]]
                    <br><span style="font-size: 12px;font-weight: normal;color: #999">[[${question.comment_count}]]个回复·[[${question.view_count}]]次浏览·1小时前</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
