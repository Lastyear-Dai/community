<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小白社区</title>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="application/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"  >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"  >
    <link rel="stylesheet" href="/css/community.css"  >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body >

<div th:insert="navigation::copy"></div>
<div class="container-fluid bodymain" >
    <div class="row">
       <div class="col-lg-9   col-md-9 col-sm-9 col-xs-12" >

            <h3><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>&nbsp;&nbsp;发起</h3>
           <hr >
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label >问题标题（简单摘要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="biaoti" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label >问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" rows="12" th:text="${description}" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label >添加标签：</label>
                    <input type="text" class="form-control" id="biaoqian" th:value="${tag}" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <span th:if="error!=null" style="color: red;margin: 30px" th:text="${error}"></span>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 30px">发布</button>
            </form>


       </div>
        <div class="col-lg-3 col-md-3  col-sm-3 " >
            <h3>问题发起指南</h3>
            · 问题标题：请用精简的语言描述您发布的问题，不超过25字；<br><br>
            · 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br><br>
            · 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字；<br><br>

        </div>
    </div>
</div>

</body>
</html>
