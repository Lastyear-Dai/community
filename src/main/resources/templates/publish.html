<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小白社区</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"  >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"  >
    <link rel="stylesheet" href="css/publish.css.css"  >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}" type="application/javascript"></script>
</head>
<body style="background-color: #e5e5e5">

<nav class="navbar navbar-default">
    <div class="container-fluid">
                <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">小白社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">小白社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a th:href="@{/publish}">发布</a></li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=59bea617262df8bb8801&redirect_uri=http://localhost:8889/callback&scope=user&state=1">登陆</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> [[${session.user.name}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息通知</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--以上是导航条-->
<div class="container-fluid " style="background-color: white;margin: 50px">
    <div class="row">
       <div class="col-lg-9   col-md-9 col-sm-12 col-xs-12" >

            <h3><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>&nbsp;&nbsp;发起</h3>
           <hr >
            <form action="/publish" method="post">
                <div class="form-group">
                    <label >问题标题（简单摘要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="biaoti" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label >问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" rows="12" th:text="${description}" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label >添加标签：</label>
                    <input type="text" class="form-control" id="biaoqian" th:value="${tag}" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <span th:if="error!=null" style="color: red;margin: 30px" th:text="${error}"></span>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 30px">发布</button>
            </form>


       </div>
        <div class="col-lg-3 col-md-3" >
            <h3>问题发起指南</h3>
            · 问题标题：请用精简的语言描述您发布的问题，不超过25字；<br><br>
            · 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br><br>
            · 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字；<br><br>

        </div>
    </div>
</div>

</body>
</html>
